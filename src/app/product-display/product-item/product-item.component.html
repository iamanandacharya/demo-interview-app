<div class="product-item" [class.selected]="isSelected" (click)="onSelect()">
  <h3>{{ product.name }}</h3>
  <p>Price: ${{ product.price }}</p>
  <ion-button (click)="addToCartClicked($event)">Add to Cart</ion-button>
</div>
