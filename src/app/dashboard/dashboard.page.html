<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" style="width: 48px; justify-content: center;">
      <ion-menu-button style="color: #419bff;" autoHide="true"></ion-menu-button>
    </ion-buttons>
    <ion-title>dashboard</ion-title>
    <ion-button slot="end" (click)="openBrowser()">open</ion-button>

    <ion-button slot="end" (click)="gotoPosts()">Posts</ion-button>
    <ion-button slot="end" (click)="logout()">LogOut</ion-button>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar [(ngModel)]="searchText" [debounce]="1000" (ionInput)="handleInput($event)"></ion-searchbar>

  <!-- Respponsive design for multiple screens -->
  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let item of items; let i =index" size-xl="4" size-lg="4" size-md="4" size-sm="3">
        <ion-card *ngIf="platformIs === 'web' " (click)="gotoProductPage(item)">
          <ion-card-content class="ion-activatable ripple-parent">
            <ion-avatar slot="start">
              <img [src]="[item.thumbnail]" alt="avatar" />
            </ion-avatar>
            <ion-label>Item- {{ item.title }}</ion-label><br>
            <ion-label>Platform- {{platformIs}}</ion-label><br>
            <ion-label slot="end">Price- {{ item.price }}</ion-label>
            <ion-ripple-effect></ion-ripple-effect>
          </ion-card-content>
        </ion-card>
        <ion-card *ngIf="platformIs === 'ios' " (click)="gotoProductPage(item)">
          <ion-card-content class="ion-activatable ripple-parent">
            <ion-avatar slot="start">
              <img [src]="[item.thumbnail]" alt="avatar" />
            </ion-avatar>
            <ion-label>Item- {{ item.title }}</ion-label><br>
            <ion-label slot="end">Price- {{ item.price }}</ion-label><br>
            <ion-label>Platform- {{platformIs}}</ion-label><br>
            <ion-ripple-effect></ion-ripple-effect>
          </ion-card-content>
        </ion-card>
        <ion-card *ngIf="platformIs === 'android' " (click)="gotoProductPage(item)">
          <ion-card-content class="ion-activatable ripple-parent">
            <ion-avatar slot="start">
              <img [src]="[item.thumbnail]" alt="avatar" />
            </ion-avatar>
            <ion-label>Item- {{ item.title }}</ion-label><br>
            <ion-label slot="end">Price- {{ item.price }}</ion-label><br>
            <ion-label>Platform- {{platformIs}}</ion-label><br>
            <ion-ripple-effect></ion-ripple-effect>
          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>

  <!-- Infinite scroll -->
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content loadingText="Please wait..." loadingSpinner="bubbles"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
