<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines="none">
      <ion-icon (click)="backPage()" name="arrow-back"></ion-icon>
      <ion-title>Notifications list</ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">notifications</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>

    <div *ngIf="notificationList.length === 0"> 
      <p>No Notification present</p>
    </div>
    <ion-item *ngFor="let item of notificationList">
      <ion-label>
        <h1>{{item.key1}}</h1>
        <p>{{item.key2}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
